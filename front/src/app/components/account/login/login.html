<form name="$ctrl.form" ng-submit="$ctrl.login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" ng-model="$ctrl.user.email" id="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="$ctrl.user.password" id="password" placeholder="Password" required>
  </div>
  <!--<div class="checkbox">-->
    <!--<label>-->
      <!--<input type="checkbox"> Remember me-->
    <!--</label>-->
  <!--</div>-->
  <button type="submit" ng-disabled="$ctrl.form.$invalid" class="btn btn-default">Submit</button>
</form>
